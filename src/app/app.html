<main>
  <div class="screen">
    <app-sidenav
      *ngIf="showSideBar"
      [navData]="isLeader ? optionsLeader : optionsMember"
      (onToggleSideNav)="onToggleSideNav($event)"></app-sidenav>
    <app-body
      [collapsed]="isSideNavCollapsed"
      [screenWidth]="screenWidth"
    ></app-body>
  </div>
</main>
